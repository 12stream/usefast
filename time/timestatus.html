<body>
        <div class="input-group">

            </div>

              </div>

</body>
<script>
    // 时间类型参考源码

    $('#datestart').datePicker({

        endyear:2050,
        callBack: function() {

            // alert("--!当前值:" + $('#date5').val());
        }
    });
   
})
